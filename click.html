<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>Βιοτικοί Παράγοντες</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 800px;
      height: 500px;
      background-image: url('Scene-11.jpg');
      background-size: cover;
      background-position: center;
      border: 2px solid #ccc;
    }

    .small-img {
      position: absolute;
      width: 100px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease, border 0.3s ease;
      border: 2px solid transparent;
      border-radius: 50%;
      filter: drop-shadow(0 0 6px #fff);
    }

    .small-img.selected {
      border-color: limegreen;
      transform: scale(1.3);
      z-index: 10;
    }

    .instructions {
      position: absolute;
      top: -70px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
    <button id="checkBtn" style="margin-top: 20px;">Ολοκλήρωση</button>
  <div id="result" style="margin-top: 15px; font-weight: bold;"></div>
<body>

  <div class="container">
    <div class="instructions">
      Επίλεξε τους Βιοτικούς Παράγοντες πατώντας πάνω τους. Ξαναπάτα για αποεπιλογή.
    </div>

    <img src="mushroom.png" class="small-img" style="top: 280px; left: 90px;" alt="Μανιτάρι" />
    <img src="clouds-icon.png" class="small-img" style="top: 50px; left: 550px;" alt="Σύννεφα" />
    <img src="cute-wolf-cartoon.png" class="small-img" style="top: 255px; left: 200px;" alt="Λύκος" />
    <img src="sun.png" class="small-img" style="top: 150px; left: 400px;" alt="Ήλιος" />
    <img src="rabbit2.png" class="small-img" style="top: 400px; left: 450px;" alt="Κουνέλι" />
    <img src="lake" class="small-img" style="top: 340px; left: 470px;" alt="Λίμνη" />
  </div>

  


  

  <script>
    const items = document.querySelectorAll('.small-img');

    // Επιλογή/Αποεπιλογή με click
    items.forEach(img => {
      img.addEventListener('click', () => {
        img.classList.toggle('selected');
      });
    });

    // Κουμπί Ολοκλήρωση
    document.getElementById('checkBtn').addEventListener('click', () => {
      // IDs ή alt των σωστών εικόνων
      const correctAlts = ['Μανιτάρι', 'Λύκος', 'Κουνέλι'];
      let correct = 0;
      let selected = 0;

      items.forEach(img => {
        if (img.classList.contains('selected')) {
          selected++;
          if (correctAlts.includes(img.alt)) {
            correct++;
          }
        }
      });

      const result = document.getElementById('result');

      if (selected === 0) {
        result.textContent = "⚠️ Δεν επέλεξες τίποτα!";
        result.style.color = "orange";
      } else if (correct === correctAlts.length && selected === correctAlts.length) {
        result.textContent = "✅ Πολύ καλά! Στους Βιοτικούς Παράγοντες ανήκουν τα φυτά, τα ζώα και οι αποικοδομητές. Όλα αυτά είναι ζωντανοί οργανισμοί.";
        result.style.color = "green";
      } else {
        result.textContent = `Χμμ... Ξανασκέψου το. Ανήκουν όλα όσα επέλεξες στους Βιοτικούς Παράγοντες;`;
        result.style.color = "red";
      }
    });
  </script>


</body>
</html>
