<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Βιοτικοί Παράγοντες</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      position: relative;
      width: 800px;
      height: 500px;
      background-image: url('Scene-11.jpg');
      background-size: cover;
      background-position: center;
      border: 2px solid #ccc;
      margin-bottom: 20px;
    }

    .small-img {
      position: absolute;
      width: 100px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease, border 0.3s ease;
      border: 2px solid transparent;
      border-radius: 50%;
      filter: drop-shadow(0 0 6px #fff);
    }

    /* Όταν είναι επιλεγμένη -> πιο χοντρή πράσινη γραμμή */
    .small-img.selected {
      border: 5px solid limegreen;
      transform: scale(1.2);
      z-index: 10;
    }

    #buttons {
      display: flex;
      gap: 10px;
    }

    #checkBtn, #resetBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #checkBtn:hover, #resetBtn:hover {
      background-color: #0056b3;
