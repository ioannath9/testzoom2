<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>Βιοτικοί Παράγοντες</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 800px;
      height: 500px;
      background-image: url('Scene-11.jpg');
      background-size: cover;
      background-position: center;
      border: 2px solid #ccc;
    }

    .small-img {
      position: absolute;
      width: 100px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease, border 0.3s ease;
      border: 2px solid transparent;
      border-radius: 50%;
      filter: drop-shadow(0 0 6px #fff);
    }

    .small-img.selected {
      border-color: limegreen;
      transform: scale(1.3);
      z-index: 10;
    }

    .instructions {
      position: absolute;
      top: -70px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="instructions">
      Επίλεξε τους Βιοτικούς Παράγοντες πατώντας πάνω τους. Ξαναπάτα για αποεπιλογή.
    </div>

    <img src="mushroom.png" class="small-img" style="top: 280px; left: 90px;" alt="Μανιτάρι" />
    <img src="clouds-icon.png" class="small-img" style="top: 50px; left: 550px;" alt="Σύννεφα" />
    <img src="cute-wolf-cartoon.png" class="small-img" style="top: 255px; left: 200px;" alt="Λύκος" />
    <img src="sun.png" class="small-img" style="top: 150px; left: 400px;" alt="Ήλιος" />
    <img src="rabbit2.png" class="small-img" style="top: 400px; left: 450px;" alt="Κουνέλι" />
    <img src="lake" class="small-img" style="top: 340px; left: 470px;" alt="Λίμνη" />
  </div>

  <script>
    // Επιλογή/αποεπιλογή εικόνας με κλικ
    const items = document.querySelectorAll('.small-img');
    items.forEach(img => {
      img.addEventListener('click', () => {
        img.classList.toggle('selected');
      });
    });
  </script>

</body>
</html>
