<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Βιοτικοί Παράγοντες</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      position: relative;
      width: 800px;
      height: 500px;
      background-image: url('Scene-11.jpg');
      background-size: cover;
      background-position: center;
      border: 2px solid #ccc;
      margin-bottom: 20px;
    }

    .small-img {
      position: absolute;
      width: 100px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease, border 0.3s ease;
      border: 2px solid transparent;
      border-radius: 50%;
      filter: drop-shadow(0 0 6px #fff);
    }

    .small-img.selected {
      border-color: limegreen;
      transform: scale(1.2);
      z-index: 10;
    }

    #checkBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #checkBtn:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Μικρές εικόνες -->
    <img src="mushroom.png" class="small-img" style="top: 280px; left: 90px;" alt="Μανιτάρι" />
    <img src="clouds-icon.png" class="small-img" style="top: 50px; left: 550px;" alt="Σύννεφα" />
    <img src="cute-wolf-cartoon.png" class="small-img" style="top: 255px; left: 200px;" alt="Λύκος" />
    <img src="sun.png" class="small-img" style="top: 150px; left: 400px;" alt="Ήλιος" />
    <img src="rabbit2.png" class="small-img" style="top: 400px; left: 450px;" alt="Κουνέλι" />
    <img src="lake.png" class="small-img" style="top: 340px; left: 470px;" alt="Λίμνη" />
  </div>

  <button id="checkBtn">Ολοκλήρωση</button>
  <div id="result"></div>

  <script>
    const items = document.querySelectorAll('.small-img');
    const correctAlts = ['Μανιτάρι', 'Λύκος', 'Κουνέλι'];

    items.forEach(img => {
      img.addEventListener('click', () => {
        img.classList.toggle('selected');
      });
    });

    document.getElementById('checkBtn').addEventListener('click', () => {
      const selectedItems = document.querySelectorAll('.small-img.selected');
      const result = document.getElementById('result');

      let selectedAlts = Array.from(selectedItems).map(img => img.alt);
      let correctCount = selectedAlts.filter(alt => correctAlts.includes(alt)).length;

      if (correctCount === 0) {
        result.textContent = "❌ Είσαι σίγουρος;";
        result.style.color = "red";
      } else if (correctCount === correctAlts.length && selectedAlts.length === correctAlts.length) {
        result.textContent = "✅ Μπράβο! Όλα σωστά!";
        result.style.color = "green";
      } else {
        result.textContent = "🤔 Κάτι σου ξέφυγε...";
        result.style.color = "orange";
      }
    });
  </script>

</body>
</html>
