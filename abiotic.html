<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Αβιοτικοί Παράγοντες</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      position: relative;
      width: 800px;
      height: 500px;
      background-image: url('Scene-11.jpg');
      background-size: cover;
      background-position: center;
      border: 2px solid #ccc;
      margin-bottom: 20px;
    }

    .small-img {
      position: absolute;
      width: 100px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease, border 0.3s ease;
      border: 4px solid transparent; /* πιο παχιά γραμμή */
      border-radius: 50%;
      filter: drop-shadow(0 0 6px #fff);
    }

    .small-img.selected {
      border-color: limegreen;
      transform: scale(1.2);
      z-index: 10;
    }

    #checkBtn, #resetBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    #checkBtn:hover, #resetBtn:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="mushroom.png" class="small-img" style="top: 390px; left: 590px;" alt="mushrooms" />
    <img src="ground" class="small-img" style="top: 270px; left: 550px;" alt="ground" />
    <img src="clouds-icon.png" class="small-img" style="top: 50px; left: 550px;" alt="cloud"/>
    <img src="wind" class="small-img" style="top: 40px; left: 200px;" alt="wind"/>
    <img src="cute-wolf-cartoon.png" class="small-img" style="top: 255px; left: 220px;" alt="wolf" />
    <img src="sun.png" class="small-img" style="top: 120px; left: 400px;" alt="Sun" />
    <img src="rabbit2.png" class="small-img" style="top: 400px; left: 450px;" alt="rabbit" />
    <img src="lake" class="small-img" style="top: 280px; left: 320px; width:200px;" alt="lake" />
    <img src="tree" class="small-img" style="height: 200px; width:auto; top: 240px; left: 48px;" alt="tree" />
    <img src="grass" class="small-img" style="top: 400px; left: 240px;" alt="Small 1" />
  </div>

  <div>
    <button id="checkBtn">Έλεγχος</button>
    <button id="resetBtn" style="display:none;">Επανάληψη</button>
  </div>
  <div id="result"></div>

  <script>
    const items = document.querySelectorAll('.small-img');
    // Οι αβιοτικοί παράγοντες
    const correctAlts = ['cloud', 'wind', 'Sun', 'lake', 'ground'];

    items.forEach(img => {
      img.addEventListener('click', () => {
        img.classList.toggle('selected');
      });
    });

    document.getElementById('checkBtn').addEventListener('click', () => {
      const selectedItems = document.querySelectorAll('.small-img.selected');
      const result = document.getElementById('result');
      const resetBtn = document.getElementById('resetBtn');

      let selectedAlts = Array.from(selectedItems).map(img => img.alt);

      if (selectedAlts.length === 0) {
        result.textContent = "⚠️ Επίλεξε τους Αβιοτικούς Παράγοντες!";
        result.style.color = "orange";
        resetBtn.style.display = "inline-block";
        return;
      }

      let hasWrong = selectedAlts.some(alt => !correctAlts.includes(alt));
      let correctSelected = selectedAlts.filter(alt => correctAlts.includes(alt));

      if (hasWrong) {
        result.textContent = "🤔 Χμμ... ξανασκέψου το. Ανήκουν όλα όσα επέλεξες στους Αβιοτικούς Παράγοντες;";
        result.style.color = "red";
        resetBtn.style.display = "inline-block";
      } else if (correctSelected.length < correctAlts.length) {
        result.textContent = "⚠️ Χμμ... κάτι ξέχασες!";
        result.style.color = "orange";
        resetBtn.style.display = "inline-block";
      } else {
        result.textContent = "✅ Μπράβο! Στους Αβιοτικούς Παράγοντες ανήκουν τα μη ζωντανά στοιχεία του οικοσυστήματος, όπως το φως, το νερό, η θερμοκρασία, το έδαφος και ο αέρας";
        result.style.color = "green";
        resetBtn.style.display = "inline-block";
      }
    });

    // Κουμπί επανάληψης
    document.getElementById('resetBtn').addEventListener('click', () => {
      items.forEach(img => img.classList.remove('selected'));
      document.getElementById('result').textContent = "";
    });
  </script>

</body>
</html>
