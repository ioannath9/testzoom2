<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hover Zoom Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .container {
      position: relative;
      width: 800px;
      height: 500px;
      background-image: url('https://via.placeholder.com/800x500');
      background-size: cover;
      background-position: center;
      border: 2px solid #ccc;
    }
    .small-img {
      position: absolute;
      width: 100px;
      height: auto;
      transition: transform 0.3s ease;
      border: 2px solid white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      cursor: pointer;
    }
    .small-img:hover {
      transform: scale(1.5);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/100/ff0000" class="small-img" style="top: 50px; left: 100px;" alt="Small 1" />
    <img src="https://via.placeholder.com/100/00ff00" class="small-img" style="top: 200px; left: 300px;" alt="Small 2" />
    <img src="https://via.placeholder.com/100/0000ff" class="small-img" style="top: 150px; left: 500px;" alt="Small 3" />
  </div>
</body>
</html>
